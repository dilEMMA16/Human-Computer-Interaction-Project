      <ion-col col-4 (click)="navigateToHomePage()" style=" padding:20px;padding-top:13px;padding-bottom:13px;font-size:140%;background-color:white;">

      </ion-col>
      <ion-col col-4 (click)="navigateToPalletePage()" style="padding:20px;padding-top:17px;font-size:140%;background-color:white;">
        <div class="tear3" [style.background-color]="color1" style="display:inline-block !important;"></div>
        <div class="tear3" [style.background-color]="color2" style="display:inline-block !important;"></div>
        <div class="tear3" [style.background-color]="color3" style="display:inline-block !important;"></div>
        <div class="tear3" [style.background-color]="color4" style="display:inline-block !important;"></div>

        fonts
