


<ion-content no-padding>
    <div (click)="savedThemes()" id=savedthemesbookmark>saved themes
    </div>
    <ion-grid class="vertical-align-content" style="padding:0px;">

        <ion-row id=instructrow>
            <ion-col col-12 style="padding:15px;padding-top:30px;">
                <span id=formatinstruct>choose a font combo</span>
            </ion-col>
        </ion-row>
        <br>

        <ion-row class="rowforpair" (click)=navigateToEmailPage(1)>
            <ion-col col-2 class = "col title" style="padding-left:5px;">combo #1 </ion-col>
            <ion-col class = "col fontpairbox" col-10 style="border-top: 1px solid #cecece;">
                <span class="head" [style.font-family]=font1codeheader >{{font1nameheader}}</span><br>
                <span class="body" [style.font-family]=font1codebody >{{font1namebody}}</span>
            </ion-col>
        </ion-row>
        <ion-row class="rowforpair" (click)=navigateToEmailPage(2)>
            <ion-col col-2 class = "col title">combo #2 </ion-col>
            <ion-col class = "col fontpairbox" col-10>
                <span class="head" [style.font-family]=font2codeheader >{{font2nameheader}}</span><br>
                <span class="body" [style.font-family]=font2codebody >{{font2namebody}}</span>
            </ion-col>
        </ion-row>

        <ion-row class="rowforpair" (click)=navigateToEmailPage(3)>
            <ion-col col-2 class = "col title">combo #3 </ion-col>
            <ion-col class = "col fontpairbox" col-10 >
                <span class="head" [style.font-family]=font3codeheader >{{font3nameheader}}</span><br>
                <span class="body" [style.font-family]=font3codebody >{{font3namebody}}</span>
            </ion-col>
        </ion-row>

        <ion-row class="rowforpair" (click)=navigateToEmailPage(4)>
            <ion-col col-2 class = "col title">combo #4 </ion-col>
            <ion-col class = "col fontpairbox" col-10 >
                <span class="head" [style.font-family]=font4codeheader >{{font4nameheader}}</span><br>
                <span class="body" [style.font-family]=font4codebody >{{font4namebody}}</span>
            </ion-col>
        </ion-row>

        <ion-row class="rowforpair" (click)=navigateToEmailPage(5)>
            <ion-col col-2 class = "col title">combo #5 </ion-col>
            <ion-col class = "col fontpairbox" col-10 >
                <span class="head" [style.font-family]=font5codeheader >{{font5nameheader}}</span><br>
                <span class="body" [style.font-family]=font5codebody >{{font5namebody}}</span>
            </ion-col>
        </ion-row>






        <ion-row id="menubottom">
            <ion-col col-4 (click)="navigateToHomePage()" id=categorytab>
                     <img style="height:23px;width:23px;"id=chosenTheme [src]= "theme">
            </ion-col>
            <ion-col col-4 (click)="navigateToPalletePage()" id=palletetab>
                <div class="tear3" [style.background-color]="color1" style="display:inline-block !important;"></div>
                <div class="tear3" [style.background-color]="color2" style="display:inline-block !important;"></div>
                <div class="tear3" [style.background-color]="color3" style="display:inline-block !important;"></div>
                <div class="tear3" [style.background-color]="color4" style="display:inline-block !important;"></div>
            </ion-col>
            <ion-col col-4 id=fonttab>
                fonts
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
