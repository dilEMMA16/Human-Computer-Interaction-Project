
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<ion-content no-padding>

    <!-- BOOKMARK AT TOP TO GO TO SAVED THEMES -->
    <div (click)="savedThemes()" id=savedThemesBookmark>saved themes
    </div>
    <ion-grid class="vertical-align-content" style="padding:0px;">



      <!-- INSTRUCTIONS FOR THE PAGE -->
        <ion-row id=instructionRow>
            <ion-col col-12 style="padding:15px;padding-top:30px;">
                <span id=formattedinstructiontext>choose four colors</span>
            </ion-col>
        </ion-row>

        </ion-row>

                <div class="tear" (click) = "selectColor(color)" [id]="color" [style.background-color]="color"></div>
                <div class="splat" (click)="selectColor(color)" id="{{color}}splat"></div>
          </div>
        </div>
