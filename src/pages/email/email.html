<ion-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</ion-header>

<script>
var emailDoc = version.document || version.contentDocument;
// ...and then
currentEmail = versionDoc.getElementById("selectedEmail").value;
</script>

<ion-content padding>
  <div (click)="savedThemes()" style="background-color:#d3d3d3;color:white;z-index: 6;position:fixed;left:20px;top:0px;padding:10px;">saved themes
  </div>
  <ion-grid class="vertical-align-content">
    <!-- <ion-row style="position:relative;">

      <ion-col col-3></ion-col>
      <ion-col col-2>
        <div class="circle" (click)="navigateToHomePage()" style="background-color:#9c9c9c; color:white;">theme</div>
      </ion-col>
      <ion-col col-2>
        <div class="circle" (click)="navigateToPalletePage()" style="background-color:#9c9c9c; color:white;">colors</div>
      </ion-col>
      <ion-col col-2>
        <div class="circle" style="background-color:#9c9c9c; color:white;">fonts</div>
      </ion-col>
      <ion-col col-3></ion-col>
      <div  style="width:100%; height:9vh; text-align:center; padding-top: 20px; font-size:140%">your selections</div>
    </ion-row> -->
    <ion-row style="width:100%; text-align:center; height:8vh;margin:5px;font-style: italic;">
      <ion-col col-12 style="padding:20px;font-size:140%;">
        your selected theme
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col class = "col col-12" style="width:21%;border-bottom: 1px solid #cecece; padding-bottom: 10px;margin-bottom:10px;">colors</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class = "col col-6">
          <div class="tear summary" [id]="color1" [style.background-color]="color1" style="display:inline-block !important;margin:10px;"></div>
          <br>{{color1}}
      </ion-col>
      <ion-col class = "col col-6">
          <div class="tear summary" [id]="color2" [style.background-color]="color2" style="display:inline-block !important;margin:10px;"></div>
            <br>{{color2}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class = "col col-6">
          <div class="tear summary" [id]="color3" [style.background-color]="color3" style="display:inline-block !important;margin:10px;"></div>
            <br>{{color3}}
      </ion-col>
      <ion-col class = "col col-6">
          <div class="tear summary" [id]="color4" [style.background-color]="color4" style="display:inline-block !important;margin:10px;"></div>
            <br>{{color4}}
      </ion-col>
    </ion-row>
    <br><br>
    <ion-row >
      <ion-col class = "col col-12" style="width:21%;border-bottom: 1px solid #cecece; padding-bottom: 10px;margin-bottom:10px;">fonts</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col col-12" style="text-align:center;"><h1>font 1</h1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col col-12" style="text-align:center;"><h2>font 2</h2></ion-col>
    </ion-row>
    <br><br>

    <button  (click)="sendEmail()" style= "font-size: 140%;width: 100%; height: 6vh; background-color: #cecece; color: white; text-align:center; padding-left:35%;">email the css code</button>
    <button   (click)="triggerSaveTheme()" style= "width: 100%; font-size: 140%;height: 6vh; background-color: #b7b7b7; color: white;padding-left:35%;">save your theme</button>
    <div id=saveThemeCard style="display:none !important;padding:30px;">
      <ion-item id=themeNameInput style="margin-right:5px;">
        <!-- <ion-label floating>Name your theme ...</ion-label> -->
        <ion-input placeholder="name your theme..." type="text" [(ngModel)]="themeName" style="width:45%;"></ion-input>
      </ion-item>
      <button ion-button full color="secondary" style= "width:25vw;" id="saveButton" (click)="saveTheme()">save</button>
    </div>
    <button  (click)="startNewTheme()" style= "width: 100%; font-size: 140%;height: 6vh; background-color: #a09f9f; color: white;padding-left:35%;">start new theme</button>
    <div style="height:7vh;"></div>
    <ion-row id="hometop" style="position: fixed; width:100%; bottom:0px;background-color: #f7f4f4;vertical-align:top ;border-top:1px solid #d3d3d3 !important;border-bottom:1px solid #c9c9c9;">
      <!-- <ion-col col-3></ion-col> -->

      <ion-col col-4 (click)="navigateToHomePage()" style=" padding:20px;padding-top:13px;padding-bottom:13px;font-size:140%;background-color:white;">
        <img style="height:23px;width:23px;"id=chosenTheme [src]= "theme">
      </ion-col>
      <ion-col col-4 (click)="navigateToPalletePage()" style="padding:20px;padding-top:17px;font-size:140%;background-color:white;border-top:1px solid #d3d3d3;">
        <div class="tear3" [style.background-color]="color1" style="display:inline-block !important;"></div>
        <div class="tear3" [style.background-color]="color2" style="display:inline-block !important;"></div>
        <div class="tear3" [style.background-color]="color3" style="display:inline-block !important;"></div>
        <div class="tear3" [style.background-color]="color4" style="display:inline-block !important;"></div>
      </ion-col>
      <ion-col col-4 style="padding:20px;font-size:140%;">
        fonts
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
