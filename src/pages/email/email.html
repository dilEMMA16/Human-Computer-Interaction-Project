
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script>
    var emailDoc = version.document || version.contentDocument;
    currentEmail = versionDoc.getElementById("selectedEmail").value;
</script>

<ion-content no-padding>

    <!-- BOOKMARK TO GO TO SAVED THEMES PAGE -->
    <div (click)="savedThemes()" id=savedthemebookmark>saved themes
    </div>
    <ion-grid class="vertical-align-content" style="padding:0px;">

        <!-- PAGE TITLE -->
        <ion-row id=instructrow>
            <ion-col col-12 style="padding:15px;padding-top:30px;">
                <span id=formattedinstruct>your selected theme</span>
            </ion-col>
        </ion-row>

        <!-- COLORS CHOSEN FOR THEME -->
        <ion-row >
            <ion-col class = "col col-12" id=colortitle>colors</ion-col>
        </ion-row>
        <ion-row style="padding: 0 15px;">
            <ion-col class="col col-3">
                <div class="tear" [style.background-color]="color1" style="display:inline-block !important;"></div>
            </ion-col>
            <ion-col class="col col-3">
                <div class="tear" [style.background-color]="color2" style="display:inline-block !important;"></div>
            </ion-col>
            <ion-col class="col col-3">
                <div class="tear" [style.background-color]="color3" style="display:inline-block !important;"></div>
            </ion-col>
            <ion-col class="col col-3">
                <div class="tear" [style.background-color]="color4" style="display:inline-block !important;"></div>
            </ion-col>
        </ion-row><br>
        <ion-row style="font-size: 80%;    padding: 0 15px;">
            <ion-col class="col col-3" >{{color1}}</ion-col>
            <ion-col class="col col-3">{{color2}}</ion-col>
            <ion-col class="col col-3">{{color3}}</ion-col>
            <ion-col class="col col-3">{{color4}}</ion-col>
        </ion-row>
        <br><br>


        <!-- FONTS CHOSEN FOR THEME -->
        <ion-row style="margin:8px;">
            <ion-col class = "col col-12" id=fonttitle>fonts</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col col-12"[style.font-family]=font1code id=divforhead><h1 style="margin-bottom: 0.6rem;">{{font1}}</h1></ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col col-12" [style.font-family]=font2code id=divforbody><h2>{{font2}}</h2></ion-col>
        </ion-row>
        <br>


        <!-- SAVE THEME / START NEW / SEND EMAIL OPTIONS -->
        <button (click)="triggerSaveTheme()" id=triggersavebutton>save your theme</button>
        <div id=saveThemeCard>
            <ion-item id=themeNameInput>
                <ion-input id=inputofname placeholder="name your theme..." type="text" [(ngModel)]="themeName"></ion-input>
            </ion-item>
            <button ion-button full  id="saveButton" (click)="saveTheme()">save</button>
        </div>
        <button  (click)="startNewTheme()" id=startnewbutton>start new theme</button>
        <button  (click)="sendEmail()" id=sendemailbutton>email the css code</button>


        <!-- BOTTOM MENU -->
        <ion-row id="menubottom">
            <ion-col col-4 (click)="navigateToHomePage()" id=categorytab>
                     <img style="height:20px;width:20px;"id=chosenTheme [src]= "theme">
            </ion-col>
            <ion-col col-4 (click)="navigateToPalletePage()" id=palletetab>
                <div class="tear3" [style.background-color]="color1" style="display:inline-block !important;"></div>
                <div class="tear3" [style.background-color]="color2" style="display:inline-block !important;"></div>
                <div class="tear3" [style.background-color]="color3" style="display:inline-block !important;"></div>
                <div class="tear3" [style.background-color]="color4" style="display:inline-block !important;"></div>
            </ion-col>
            <ion-col (click)=navigateToFontPage() col-4 id="fonttab">
                <span [style.font-family]=font1code>A</span><span [style.font-family]=font2code>a</span>
            </ion-col>
        </ion-row>


    </ion-grid>


</ion-content>
