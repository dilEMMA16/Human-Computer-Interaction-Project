

<ion-content no-padding>
  <div (click)="navigateToHomePage()" style="background-color:#abbc89;z-index: 6;color:white;position:fixed;left:20px;top:0px;padding:10px;">back
  </div>
  <ion-grid class="vertical-align-content" style="padding:5px;height:14%;">

    <ion-row style="width:100%; text-align:center; padding-top:20px;height:15vh;margin:5px;font-style: italic;">
      <ion-col col-12 style="padding:15px;padding-top:30px;">
        <span style="font-family: 'La Belle Aurore', cursive;font-size:180%;">your saved themes</span>
      </ion-col>
    </ion-row>
<br>
    <!-- <ion-row *ngFor="let theme of savedThemes; let i = index" >
        <ion-col col-11>
          <button ion-button block style="height:8.6rem;"  >
            {{theme.name}}
          </button>
        </ion-col>
        <ion-col col-1><button ion-button color="danger" block style="height:8.6rem;" >
          X
        </button></ion-col>
      </ion-row> -->
  </ion-grid>
  <div id=savedthemesdiv>
    <div *ngFor="let t of savedThemes; let i = index" id=savedDiv>
        {{t.name}}<hr>
        <button color=light id=email ion-button clear (click)="emailTheme(t)">email</button>
        <span class=gray>|</span>
        <button color=light id=delete ion-button clear (click)="deleteTheme(i)">delete</button>
        <br><br>
            <ion-grid>
              <ion-row style="    padding: 0 15px;">
                <ion-col class="col col-3">
                  <div class=tear [style.background-color]="t.color1"></div>
                </ion-col>
                <ion-col class="col col-3">
                  <div class=tear [style.background-color]="t.color2"></div>
                </ion-col>
                <ion-col class="col col-3">
                  <div class=tear [style.background-color]="t.color3"></div>
                </ion-col>
                <ion-col class="col col-3">
                  <div class=tear [style.background-color]="t.color4"></div>
                </ion-col>
              </ion-row><br><br>
              <ion-row style="font-size: 80%;    padding: 0 15px;">
                <ion-col class="col col-3">{{t.color1}}</ion-col>
                <ion-col class="col col-3">{{t.color2}}</ion-col>
                <ion-col class="col col-3">{{t.color3}}</ion-col>
                <ion-col class="col col-3">{{t.color4}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="col col-6 gray"><h1 [style.font-family]="t.font1">{{t.font1}}</h1></ion-col>
                <ion-col class="col col-6 gray"><h2 [style.font-family]="t.font2">{{t.font2}}</h2></ion-col>
              </ion-row>


          </ion-grid>

    </div>
  </div>
</ion-content>
