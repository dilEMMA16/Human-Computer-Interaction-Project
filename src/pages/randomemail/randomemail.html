
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script>
var emailDoc = version.document || version.contentDocument;
currentEmail = versionDoc.getElementById("selectedEmail").value;
</script>

<ion-content no-padding>

  <!-- BOOKMARK TO GO TO SAVED THEME PAGE -->
  <div (click)="savedThemes()" id=savedthemebookmark>saved themes
  </div>
  <ion-grid class="vertical-align-content" style="padding:0px;">

    <!-- PAGE INFO -->
    <ion-row id=instructrow>
      <ion-col col-12 style="padding:15px;padding-top:30px;">
        <span id=instructformat>your selected theme</span>
      </ion-col>
    </ion-row>

    <!-- THEME COLORS -->
    <ion-row >
      <ion-col class = "col col-12" id=colortitle>colors</ion-col>
    </ion-row>
    <ion-row style="padding: 0 15px;">
      <ion-col class="col col-3">
        <div class="tear" [style.background-color]="color1" style="display:inline-block !important;"></div>
      </ion-col>
      <ion-col class="col col-3">
        <div class="tear" [style.background-color]="color2" style="display:inline-block !important;"></div>
      </ion-col>
      <ion-col class="col col-3">
        <div class="tear" [style.background-color]="color3" style="display:inline-block !important;"></div>
      </ion-col>
      <ion-col class="col col-3">
        <div class="tear" [style.background-color]="color4" style="display:inline-block !important;"></div>
      </ion-col>
    </ion-row><br>
    <ion-row style="font-size: 80%; padding: 0 15px;">
      <ion-col class="col col-3" >{{color1}}</ion-col>
      <ion-col class="col col-3">{{color2}}</ion-col>
      <ion-col class="col col-3">{{color3}}</ion-col>
      <ion-col class="col col-3">{{color4}}</ion-col>
    </ion-row>



    <!-- FONTS FOR THEME -->
    <br><br>
    <ion-row style="margin-bottom:1vh;">
      <ion-col class = "col col-12" id=fonttitle>fonts</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col col-12"[style.font-family]=font1code id=head><h1>{{font1}}</h1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col col-12" [style.font-family]=font2code id=body><h2>{{font2}}</h2></ion-col>
    </ion-row>
    <br>

    <!-- OPTIONS TO SAVE, START NEW, SEND EMAIL FOR THEME -->
    <button  (click)="triggerSaveTheme()" id=triggersavebutton>save your theme</button>
    <div id=saveThemeCard style="display:none !important;">
      <ion-item id=themeNameInput>
        <ion-input id=inputofname placeholder="name your theme..." type="text" [(ngModel)]="themeName" ></ion-input>
      </ion-item>
      <button ion-button full  id="saveButton" (click)="saveTheme()">save</button>
    </div>
    <button id=newTheme (click)="startNewTheme()" >back to categories</button>
    <button  (click)="sendEmail()" id=emailbutton>email the css code</button>



  </ion-grid>


</ion-content>
