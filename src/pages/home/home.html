

<ion-content no-padding>

  <!-- BOOK MARK TO GO TO SAVED THEMES PAGE -->
  <div (click)="savedThemes()">saved themes
  </div>
  <ion-grid class="vertical-align-content" style="padding:0px;">

    <!-- PAGE INSTRUCTIONS -->
    <ion-row id=instructrow>
      <ion-col col-12 style="padding:15px;padding-top:30px;">
        <span id=instructformat>choose a category</span>
      </ion-col>
    </ion-row>

    <!-- MENU OPTIONS = ICONS AND TITLES -->
    <ion-row class="align-bottom imagerow">
      <ion-col col-4  (click)="navigateToPalettePage('assets/imgs/natural.png')"><img  src="assets/imgs/natural.png"></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/summer.png')"><img  src="assets/imgs/summer.png"></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/fall.png')"><img  src="assets/imgs/fall.png"></ion-col>
    </ion-row>
    <ion-row class=titlerow>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/natural.png')">natural<br><br></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/summer.png')">summer<br><br></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/fall.png')">fall<br><br></ion-col>
    </ion-row>
    <ion-row class="align-bottom imagerow">
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/tech.png')"><img  src="assets/imgs/tech.png"></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/warm.png')"><img  src="assets/imgs/warm.png"></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/sophisticated.png')"><img  src="assets/imgs/sophisticated.png"></ion-col>
    </ion-row>
    <ion-row class=titlerow>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/tech.png')">tech<br><br></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/warm.png')">warm<br><br></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/sophisticated.png')">sophisticated<br><br></ion-col>
    </ion-row>
    <ion-row class="align-bottom imagerow">
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/wellbeing.png')"><img src="assets/imgs/wellbeing.png"></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/bold.png')"><img  src="assets/imgs/bold.png"></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/cool.png')"><img  src="assets/imgs/cool.png"></ion-col>
    </ion-row>
    <ion-row class=titlerow>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/wellbeing.png')">wellbeing<br><br></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/bold.png')">bold<br><br></ion-col>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/cool.png')">cool<br><br></ion-col>
    </ion-row>
    <ion-row class="align-bottom imagerow">
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/rustic.png')"><img src="assets/imgs/rustic.png"></ion-col>
      <ion-col col-4 (click)='randomThemeChosen()'><img  src="assets/imgs/random.png"></ion-col>
      <ion-col col-4 (click) = "customThemeChosen()"><img  src="assets/imgs/custom.png"></ion-col>
    </ion-row>
    <ion-row class=titlerow>
      <ion-col col-4 (click)="navigateToPalettePage('assets/imgs/rustic.png')">rustic<br><br></ion-col>
      <ion-col col-4>random<br><br></ion-col>
      <ion-col col-4 (click) = "customThemeChosen()">custom<br><br></ion-col>
    </ion-row>
    <hr>

    
    <!-- BOTTOM MENU -->
    <ion-row id="menubottom">
      <ion-col col-4 id=categorytab>
        category
      </ion-col>
      <ion-col col-4 id=palletetab>
        colors
      </ion-col>
      <ion-col col-4 id=fonttab>
        fonts
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
